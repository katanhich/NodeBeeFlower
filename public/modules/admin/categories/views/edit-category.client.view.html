<div class="center" ng-controller="CategoriesController" ng-init="initEdit()">
    <div class="form">
        <h2>New Category</h2>
        <form ng-submit="update()">
            <label for="name">Name</label>
            <input id="name" ng-model="category.name">
            <label for="postition">Position</label>
            <input id="postition" ng-model="category.position">
            <label for="type">Type Category</label>
            <select id="type" ng-model="category.type">
                <option ng-selected="typecategory._id === category.type" ng-repeat="typecategory in typecategories" value="{{typecategory._id}}">
                    {{typecategory.name}}
                </option>
            </select>
            <p class="error">
                {{error}}
            </p>
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
</div>
