<div id="new-product" ng-controller="NewsController" ng-init="findOne()">
    <form ng-submit="update()">
        <div class="boder-bottom clearfix">
            <div class="left"><h2>Edit News</h2></div>
            <div class="right">
                <span ng-show="error" class="error">
                    {{error}}
                </span>
                <input type="submit" value="Save">
            </div>
        </div>

        <div>
            <div class="tab">
                <p>
                    <label>Image</label>
                    <img style="width: 100px; height: 100px" ngf-src="image[0]" src="/images/{{news.image}}">
                </p>
                <p>
                    <label for="image"></label>
                    <input type="file" id="image" ngf-select ng-model="image">
                </p>
                <p>
                    <label for="name">Name</label>
                    <input class="input" id="name" ng-model="news.name">
                </p>
                <p>
                    <label for="description">Description</label>
                    <textarea style="vertical-align: middle;" class="input" id="description" ng-model="news.description"></textarea>
                </p>
                <p class="clearfix">
                    <label style="padding-top: 130px;" for="detail">Detail</label>
                    <textarea rows="20" style="vertical-align: middle;" class="input" name="detail" id="detail" ng-model="news.detail">
                        {{news.detail}}
                    </textarea>
                </p>
                <p>
                    <label>Status</label>
                    <input style="height:7px" type="radio" name="ready" ng-value="true" ng-model="news.ready">&nbsp;Ready
                    &nbsp;&nbsp;&nbsp;
                    <input style="height:7px" type="radio" name="ready" ng-value="false" ng-model="news.ready">&nbsp;Not ready
                </p>
            </div>
        </div>
    </form>
</div>
