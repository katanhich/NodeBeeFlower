<div class="center" ng-controller="TypeCategoriesController">
    <div class="form">
        <h2>New Type Category</h2>
        <form ng-submit="create()">
            <label for="name">Name</label>
            <input id="name" ng-model="name">
            <label for="postition">Position</label>
            <input id="postition" ng-model="position">
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
</div>
